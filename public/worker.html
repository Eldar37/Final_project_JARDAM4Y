<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JARDAM4Y — Исполнитель</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <div class="header-brand">
        <img src="/logo.png" alt="JARDAM4Y" class="header-logo">
        <p class="header-tagline">Исполнитель</p>
      </div>
      <button onclick="location.href='/'" class="btn secondary" style="margin-left:auto;">На главную</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Исполнитель</h2>
      <p class="hero-subtitle">Создайте профиль или найдите подработку.</p>
      <div class="role-grid">
        <div class="role-card">
          <h3>Создать профиль</h3>
          <p>Расскажите о себе и своих навыках.</p>
          <button class="btn primary" onclick="location.href='/profile-form.html'">Создать профиль</button>
        </div>
        <div class="role-card">
          <h3>Найти вакансию</h3>
          <p>Посмотрите свежие задачи и выберите подходящую.</p>
          <button class="btn primary" onclick="location.href='/vacancies.html'">Найти вакансию</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
