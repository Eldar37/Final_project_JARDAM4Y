<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JARDAM4Y — Работодатель</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <div class="header-brand">
        <img src="/logo.png" alt="JARDAM4Y" class="header-logo">
        <p class="header-tagline">Работодатель</p>
      </div>
      <button onclick="location.href='/'" class="btn secondary" style="margin-left:auto;">На главную</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Работодатель</h2>
      <p class="hero-subtitle">Создайте вакансию или найдите подходящего исполнителя.</p>
      <div class="role-grid">
        <div class="role-card">
          <h3>Создать вакансию</h3>
          <p>Опишите задачу и условия оплаты.</p>
          <button class="btn primary" onclick="location.href='/vacancy-form.html'">Создать вакансию</button>
        </div>
        <div class="role-card">
          <h3>Найти работника</h3>
          <p>Посмотрите профили исполнителей и свяжитесь напрямую.</p>
          <button class="btn primary" onclick="location.href='/profiles.html'">Найти работника</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
